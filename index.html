<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Le Super chat</h1>

        <form> 
            
       <input type ="text" placeholder="votre message" id = "chat">

            <input type="button"  value="Envoyer" id="poke" /> 
        
        
        </form>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            // On demande le pseudo au visiteur...
            var pseudo = prompt('Quel est votre pseudo ?');
            // Et on l'envoie avec le signal "petit_nouveau" (pour le différencier de "message")
            socket.emit('petit_nouveau', pseudo);

           

            // Lorsqu'on clique sur le bouton, on envoie un "message" au serveur
            $('#poke').click(function (message) {

                //on crée deux variable pour recupere le contenu dans l'input message
                var chat1 = document.getElementById("chat");
                var chat2 = chat1.value;
               
                socket.emit('message', chat2);



// On affiche une boîte de dialogue quand le serveur nous envoie un "message"
            socket.on('message', function(message) {
                alert( pseudo + ' : ' + message);
            })            })
        </script>
    </body>
</html>
